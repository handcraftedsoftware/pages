---
layout: default
---

<div class="home">
    <h1 class="page-heading">{{ page.title }}</h1>

    {{ content }}

    <ul class="post-list">
        {% assign apps = site.apps | sort: "date" | reverse %} {% for app in
        apps %}
        <li>
            <h2>
                <a class="post-link" href="{{ app.url | relative_url }}">
                    {% if app.image != empty %}
                    <span
                        class="post-image"
                        style="background-image: url('{{ app.image }}')"
                    >
                    </span>
                    {% endif %}
                    <span class="post-title"> {{ app.title | escape }} </span>
                </a>
            </h2>
            <div class="post-content">
                {{ app.excerpt }}
                <br />
                <a href="{{ app.url | relative_url }}">Read more</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
